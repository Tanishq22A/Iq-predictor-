<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IQ Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 60px;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h3>IQ Predictor</h3>
                    <small>Enter your details to predict IQ</small>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Reaction Time (ms)</label>
                            <input type="number" step="any" class="form-control" name="reaction_time" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Education Years</label>
                            <input type="number" step="1" class="form-control" name="education_years" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" step="1" class="form-control" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">GPA (out of 5)</label>
                            <input type="number" step="0.01" max="5" class="form-control" name="gpa" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time Between Breaks (min)</label>
                            <input type="number" step="any" class="form-control" name="break_time" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Predict IQ</button>
                    </form>

                    {% if prediction is not none %}
                        <div class="alert alert-info text-center mt-4">
                            <strong>Predicted IQ:</strong> {{ prediction }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
